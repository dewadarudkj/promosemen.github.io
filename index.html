				<div class="container_isi">

						<input type="text" id="kdcust" name="kdcust" placeholder="Masukkan Kode Customer / Toko" >
					</div>
					
					<div class="form-group">
						<label for="nmcust">Nama Customer / Toko :</label>
						<input type="text" id="nmcust" name="nmcust" placeholder="Masukkan Nama Customer / Toko" required>
					</div>
					
					<div class="form-group">
						<label for="hpcust">No HP / Whatsapp :</label>
						<input type="number" id="hpcust" name="hpcust" placeholder="Masukkan No HP / WA" required>
					</div>
					
					<div class="form-group">
					<label for="promokota">Pilih Promo Kota : </label>		
					<select name="promo_kota" id="promo_kota">
					  <option value="Balikpapan">Balikpapan</option>
					  <option value="Samarinda">Samarinda</option>
					  <option value="Ikn">IKN</option>
					</select><br>
					</div>
					
					<div class="form-group">
					<label for="promoharga">Pilih Promo Harga : </label>		
					<select name="promo_harga" id="promo_harga">

					  <option value="Promo Antar">Promo Antar</option>
					  <option value="Promo Khusus">Promo Khusus</option>
					</select><br>
					</div>
					
					<div class="form-group">
						<label for="qtyorder">Jumlah Order :</label>

					function onSuccess(response) {
						alert("Berhasil: " + response);
